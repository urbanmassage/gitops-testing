apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: webservers
  syncPolicy:
    automated:
      prune: true
  source:
    path: guestbook
    repoURL: https://github.com/urbanmassage/gitops-testing
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
